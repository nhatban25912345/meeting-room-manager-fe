<nz-layout class="app-layout" [class.sidebar-collapsed]="isCollapsed">
  <nz-sider class="menu-sidebar" nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="sidebar-logo">
      <img src="assets/img/web-logo-title.png" alt="Logo" />
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed" class="menu-list">
      <!-- TRANG CHỦ Section -->
      <li class="menu-section-title" *ngIf="!isCollapsed">
        <span>TRANG CHỦ</span>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/home/onboarding">
          <span nz-icon nzType="home" nzTheme="outline"></span>
          <span>Trang chủ</span>
        </a>
      </li>

      <!-- QUẢN LÝ Section -->
      <li class="menu-section-title" *ngIf="!isCollapsed">
        <span>QUẢN LÝ</span>
      </li>
      <li nz-menu-item nzMatchRouter *ngIf="hasManagerAccess">
        <a routerLink="/home/bookings">
          <span nz-icon nzType="calendar" nzTheme="outline"></span>
          <span>Lịch họp</span>
        </a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/home/rooms">
          <span nz-icon nzType="bank" nzTheme="outline"></span>
          <span>Phòng họp</span>
        </a>
      </li>
      <li nz-menu-item nzMatchRouter *ngIf="hasAdminAccess">
        <a routerLink="/home/users">
          <span nz-icon nzType="team" nzTheme="outline"></span>
          <span>Người dùng</span>
        </a>
      </li>

      <!-- HỆ THỐNG Section -->
      <li class="menu-section-title" *ngIf="!isCollapsed && hasAdminAccess">
        <span>HỆ THỐNG</span>
      </li>
      <li nz-menu-item nzMatchRouter *ngIf="hasAdminAccess">
        <a routerLink="/home/analytics">
          <span nz-icon nzType="bar-chart" nzTheme="outline"></span>
          <span>Thống kê</span>
        </a>
      </li>
      <li nz-menu-item nzMatchRouter *ngIf="hasAdminAccess">
        <a routerLink="/home/roles">
          <span nz-icon nzType="setting" nzTheme="outline"></span>
          <span>Cài đặt</span>
        </a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
        </span>
        <div class="header-right">
          <span class="user-name">{{ currentUser?.name }}</span>
          <nz-avatar [nzText]="currentUser?.name?.charAt(0) || 'U'" nzSize="default"></nz-avatar>
          <button nz-button nzType="text" nz-dropdown [nzDropdownMenu]="menu">
            <span nz-icon nzType="down"></span>
          </button>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item>
                <span nz-icon nzType="user"></span>
                Profile
              </li>
              <li nz-menu-item>
                <span nz-icon nzType="setting"></span>
                Settings
              </li>
              <li nz-menu-divider></li>
              <li nz-menu-item (click)="logout()">
                <span nz-icon nzType="logout"></span>
                Logout
              </li>
            </ul>
          </nz-dropdown-menu>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
