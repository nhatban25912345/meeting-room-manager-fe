<div class="login-container">
  <div class="login-left">
    <div class="login-decoration">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
      <div class="circle circle-4"></div>
    </div>  
    <div class="login-promo">
      <h1>Turn your ideas into reality.</h1>
      <p>Start for free and get attractive offers from the community</p>
    </div>
  </div>
  
  <div class="login-right">
    <div class="login-form-wrapper">
      <div class="login-header">
        <div class="logo">
          <nz-avatar [nzSize]="48" nzIcon="appstore"></nz-avatar>
        </div>
        <h2>Login to your Account</h2>
        <p class="subtitle">See what is going on with your business</p>
      </div>

      <button nz-button nzBlock nzSize="large" class="google-btn">
        <span nz-icon nzType="google" nzTheme="outline"></span>
        Continue with Google
      </button>

      <nz-divider nzText="or Sign in with Email"></nz-divider>

      <form nz-form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <nz-form-item>
          <nz-form-label [nzSpan]="24">Email</nz-form-label>
          <nz-form-control [nzSpan]="24" nzErrorTip="Please input your email!">
            <input nz-input formControlName="email" placeholder="mail@abc.com" type="email" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSpan]="24">Password</nz-form-label>
          <nz-form-control [nzSpan]="24" nzErrorTip="Please input your password!">
            <nz-input-group [nzSuffix]="suffixTemplate">
              <input
                [type]="passwordVisible ? 'text' : 'password'"
                nz-input
                formControlName="password"
                placeholder="••••••••"
              />
            </nz-input-group>
            <ng-template #suffixTemplate>
              <span
                nz-icon
                [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                (click)="passwordVisible = !passwordVisible"
              ></span>
            </ng-template>
          </nz-form-control>
        </nz-form-item>

        <div class="form-footer">
          <label nz-checkbox formControlName="remember">Remember Me</label>
          <a class="forgot-password">Forgot Password?</a>
        </div>

        <button nz-button nzType="primary" nzBlock nzSize="large" [nzLoading]="loading">
          Login
        </button>
      </form>

      <div class="register-link">
        Not Registered Yet? <a>Create an account</a>
      </div>
    </div>
  </div>
</div>
