<div class="login-container">
  <div class="login-left">
    <div class="login-decoration">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
      <div class="circle circle-4"></div>
    </div>  
    <div class="login-promo">
      <h1>Hệ thống quản lý</h1>
      <h1>phòng họp</h1>
      <p>Đặt phòng dễ dàng, họp hiệu quả hơn</p>
    </div>
  </div>
  
  <div class="login-right">
    <div class="login-form-wrapper">
      <div class="login-header">
        <div class="logo">
          <img src="assets/img/web-logo.png" alt="Logo" />
        </div>
        <h2>Đăng nhập tài khoản</h2>
        <p class="subtitle">Quản lý phòng họp hiệu quả và chuyên nghiệp</p>
      </div>

      <button nz-button nzBlock nzSize="large" class="google-btn" (click)="onFeatureGoing()">
        <span nz-icon nzType="google" nzTheme="outline"></span>
        Tiếp tục với Google
      </button>

      <nz-divider nzText="hoặc Đăng nhập bằng Email"></nz-divider>

      <form nz-form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <nz-form-item>
          <nz-form-label [nzSpan]="24">Email</nz-form-label>
          <nz-form-control [nzSpan]="24" nzErrorTip="Vui lòng nhập email!">
            <input nz-input formControlName="email" placeholder="abc@gmail.com" type="email" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSpan]="24">Mật khẩu</nz-form-label>
          <nz-form-control [nzSpan]="24" nzErrorTip="Vui lòng nhập mật khẩu!">
            <nz-input-group [nzSuffix]="suffixTemplate">
              <input
                [type]="passwordVisible ? 'text' : 'password'"
                nz-input
                formControlName="password"
                placeholder="••••••••"
              />
            </nz-input-group>
            <ng-template #suffixTemplate>
              <span
                nz-icon
                [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                (click)="passwordVisible = !passwordVisible"
              ></span>
            </ng-template>
          </nz-form-control>
        </nz-form-item>

        <div class="form-footer" >
          <label nz-checkbox formControlName="remember">Ghi nhớ đăng nhập</label>
          <a class="forgot-password" (click)="onFeatureGoing()">Quên mật khẩu?</a>
        </div>

        <button nz-button nzType="primary" nzBlock nzSize="large" [nzLoading]="loading">
          Đăng nhập
        </button>
      </form>

      <div class="register-link" (click)="onFeatureGoing()">
        Chưa có tài khoản? <a>Đăng ký ngay</a>
      </div>
    </div>
  </div>
</div>
